<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Astraea Robotics Scouting Site</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo2.png') }}">
</head>
<body>
  <div class="app-container">
    <div class="container">
      <div class="app-header">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Astraea Logo" class="logo-img">
        <h1 class="app-title">Astraea Robotics Scouting Site</h1>
        <p class="app-subtitle">Created by Suday Kukreja</p>
      </div>

      <div class="app-content">
        <form id="scout-form">
          <!-- Basic Info Section -->
          <div class="form-section">
            <h2 class="section-title">Scout Information</h2>
            <div class="form-row">
              <div class="form-group">
                <label for="name">Scouter Name</label>
                <input type="text" id="name" name="name" required>
              </div>
              <div class="form-group">
                <label for="team">Team Number</label>
                <input type="number" id="team" name="team" required>
              </div>
              <div class="form-group">
                <label for="match">Match Number</label>
                <input type="number" id="match" name="match" required>
              </div>
            </div>
          </div>

          <!-- Tab Navigation -->
          <div class="tabs">
            <button type="button" class="tab-btn active" data-tab="auto">Auto</button>
            <button type="button" class="tab-btn" data-tab="teleop">Teleop</button>
            <button type="button" class="tab-btn" data-tab="endgame">Endgame</button>
          </div>

          <!-- Auto Tab -->
          <div id="auto" class="tab-content active">
            <h2 class="section-title">Autonomous Period</h2>
            <div class="form-row quarters">
              <div class="form-group"><label for="auto_ll1">L1</label><input type="number" id="auto_ll1" name="auto_ll1" value="0" min="0"></div>
              <div class="form-group"><label for="auto_l2">L2</label><input type="number" id="auto_l2" name="auto_l2" value="0" min="0"></div>
              <div class="form-group"><label for="auto_l3">L3</label><input type="number" id="auto_l3" name="auto_l3" value="0" min="0"></div>
              <div class="form-group"><label for="auto_l4">L4</label><input type="number" id="auto_l4" name="auto_l4" value="0" min="0"></div>
            </div>
            <div class="form-row">
              <div class="form-group"><label for="auto_processor">Processor</label><input type="number" id="auto_processor" name="auto_processor" value="0" min="0"></div>
              <div class="form-group"><label for="auto_barge">Barge</label><input type="number" id="auto_barge" name="auto_barge" value="0" min="0"></div>
            </div>
            <div class="checkbox-group">
              <input type="checkbox" id="auto_no_move" name="auto_no_move">
              <label for="auto_no_move">Did not move in Auto</label>
            </div>
          </div>

          <!-- Teleop Tab -->
          <div id="teleop" class="tab-content">
            <h2 class="section-title">Teleoperated Period</h2>
            <div class="form-row quarters">
              <div class="form-group"><label for="teleop_ll1">L1</label><input type="number" id="teleop_ll1" name="teleop_ll1" value="0" min="0"></div>
              <div class="form-group"><label for="teleop_l2">L2</label><input type="number" id="teleop_l2" name="teleop_l2" value="0" min="0"></div>
              <div class="form-group"><label for="teleop_l3">L3</label><input type="number" id="teleop_l3" name="teleop_l3" value="0" min="0"></div>
              <div class="form-group"><label for="teleop_l4">L4</label><input type="number" id="teleop_l4" name="teleop_l4" value="0" min="0"></div>
            </div>
            <div class="form-row">
              <div class="form-group"><label for="teleop_processor">Processor</label><input type="number" id="teleop_processor" name="teleop_processor" value="0" min="0"></div>
              <div class="form-group"><label for="teleop_barge">Barge</label><input type="number" id="teleop_barge" name="teleop_barge" value="0" min="0"></div>
            </div>
            <div class="checkbox-group">
              <input type="checkbox" id="teleop_no_move" name="teleop_no_move">
              <label for="teleop_no_move">Did not move in Teleop</label>
            </div>
            <div class="form-group">
              <label for="play_style">Play Style</label>
              <select id="play_style" name="play_style" required>
                <option value="">Select Play Style</option>
                <option value="offense">Mainly Offense</option>
                <option value="defense">Mainly Defense</option>
                <option value="both">Mix of Both</option>
              </select>
            </div>
            <div class="rating-group">
              <div class="rating-item" id="offense_rating_group" style="display: none;">
                <label for="offense_rating">Offense Rating (0-5)</label>
                <input type="number" id="offense_rating" name="offense_rating" value="0" min="0" max="5">
              </div>
              <div class="rating-item" id="defense_rating_group" style="display: none;">
                <label for="defense_rating">Defense Rating (0-5)</label>
                <input type="number" id="defense_rating" name="defense_rating" value="0" min="0" max="5">
              </div>
            </div>
          </div>

          <!-- Endgame Tab -->
          <div id="endgame" class="tab-content">
            <h2 class="section-title">Endgame</h2>
            <div class="form-group">
              <label for="endgame_action">Endgame Action</label>
              <select id="endgame_action" name="endgame_action">
                <option value="">Select Action</option>
                <option value="climb">Climb</option>
                <option value="park">Park</option>
                <option value="did not park/climb">Did Not Park/Climb</option>
              </select>
            </div>
            <div class="endgame-options">
              <div class="form-group hidden" id="climb_depth_label">
                <label for="climb_depth">Climb Depth</label>
                <select id="climb_depth" name="climb_depth">
                  <option value="">Select Depth</option>
                  <option value="shallow">Shallow</option>
                  <option value="deep">Deep</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Notes Section -->
          <div class="form-section">
            <h2 class="section-title">Additional Notes</h2>
            <div class="form-group">
              <label for="notes">Extra Notes</label>
              <textarea id="notes" name="notes" placeholder="Any additional observations about the robot's performance..."></textarea>
            </div>
          </div>

          <!-- Submit Button and Spinner -->
          <div class="form-section">
            <div class="submit-wrapper" style="display: flex; align-items: center; gap: 1rem;">
              <button type="submit" class="submit-btn">Submit Scout Report</button>
              <div id="submit-spinner" class="spinner" style="display: none;"></div>
            </div>
            <p id="submit-warning" class="app-subtitle" style="margin-top: 1rem; display: none; text-align: center;">Please wait... submitting your scout report.</p>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
