<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Astraea Robotics - Pit Scouting</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='pit_scout.css') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo2.png') }}">
</head>
<body>
  <div class="app-container">
    <div class="container">
      <div class="app-header">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Astraea Logo" class="logo-img">
        <h1 class="app-title">Pit Scouting</h1>
        <p class="app-subtitle">Astraea Robotics - Team 6897</p>
        {% if session.user_id %}
        <div class="scout-info">
          <p>Scouting as: <strong>{{ session.user_name or session.user_id }}</strong></p>
          <div class="header-actions" id="header-actions">
            <a href="/dashboard" class="back-link">‚Üê Back to Dashboard</a>
            <button type="button" id="back-btn" class="back-btn">‚Üê Go Back</button>
          </div>
        </div>
        {% endif %}
      </div>
      
      <div class="app-content">
        <form id="pit-scout-form">
          <!-- Basic Info Section -->
          <div class="form-section">
            <h2 class="section-title">Team Information</h2>
            <div class="form-row">
              <div class="form-group">
                <label for="scouter_name">Pit Scouter Name</label>
                <input type="text" id="scouter_name" name="scouter_name" required readonly value="{{ session.user_name or session.user_id or '' }}">
              </div>
              <div class="form-group">
                <label for="team">Team Number</label>
                <input type="number" id="team" name="team" required value="{{ prefill_team or '' }}">
              </div>
              <div class="form-group">
                <label for="event">Event</label>
                <input type="text" id="event" name="event" required value="{{ prefill_event or '' }}" placeholder="e.g., 2025njbru">
              </div>
            </div>
          </div>

          <!-- Robot Specifications -->
          <div class="form-section">
            <h2 class="section-title">Robot Specifications</h2>
            
            <div class="form-group">
              <label for="drivebase_type">Drivebase Type</label>
              <select id="drivebase_type" name="drivebase_type" required>
                <option value="">Select Drivebase Type</option>
                <option value="tank">Tank Drive</option>
                <option value="mecanum">Mecanum Drive</option>
                <option value="swerve">Swerve Drive</option>
                <option value="west_coast">West Coast Drive</option>
                <option value="other">Other</option>
              </select>
            </div>

            <div class="form-group">
              <label for="avg_cycle_time">Average Cycle Time (seconds)</label>
              <input type="number" id="avg_cycle_time" name="avg_cycle_time" step="0.1" min="0" placeholder="e.g., 15.5">
            </div>

            <!-- ADD MORE FIELDS HERE AS NEEDED -->
          </div>

          <!-- Notes Section -->
          <div class="form-section">
            <h2 class="section-title">Additional Notes</h2>
            <div class="form-group">
              <label for="notes">Notes</label>
              <textarea id="notes" name="notes" placeholder="Any additional observations about the robot..."></textarea>
            </div>
          </div>

          <!-- Warning and spinner -->
          <div id="form-warning" class="form-warning" style="display:none;"></div>
          <div id="submit-spinner" class="spinner" style="display:none;"></div>

          <input type="hidden" id="response_time" name="response_time" value="">

          <!-- Submit Button -->
          <button type="submit" class="submit-btn">Submit Pit Scout Report</button>
        </form>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
      if ('serviceWorker' in navigator) {
        let refreshing = false;
        
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js').then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
            
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  if (confirm('A new version of the app is available. Would you like to refresh to get the latest version?')) {
                    newWorker.postMessage({ type: 'SKIP_WAITING' });
                  }
                }
              });
            });
          }, function(err) {
            console.log('ServiceWorker registration failed: ', err);
          });
        });

        navigator.serviceWorker.addEventListener('controllerchange', () => {
          if (!refreshing) {
            refreshing = true;
            window.location.reload();
          }
        });
      }

      // Dev Mode Back Button
      function isDevMode() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('dev') === 'true' || sessionStorage.getItem('dev_mode') === 'true';
      }

      if (isDevMode()) {
        sessionStorage.setItem('dev_mode', 'true');
        
        // Hide the normal back buttons when in dev mode
        const headerActions = document.getElementById('header-actions');
        if (headerActions) {
          headerActions.style.display = 'none';
        }
        
        // Create dev back button
        const devButton = document.createElement('div');
        devButton.innerHTML = `
          <a href="/dev" style="position: fixed; bottom: 20px; right: 20px; background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); color: white; padding: 12px 20px; border-radius: 50px; text-decoration: none; font-weight: 700; font-size: 14px; box-shadow: 0 4px 12px rgba(245, 158, 11, 0.4); z-index: 9999; display: flex; align-items: center; gap: 8px;" onmouseover="this.style.transform='translateY(-2px)';" onmouseout="this.style.transform='translateY(0)';">
            <span>üöÄ</span><span>Back to Dev</span>
          </a>
        `;
        document.body.appendChild(devButton);

        // Create dev banner
        const devBanner = document.createElement('div');
        devBanner.innerHTML = `<div style="position: fixed; top: 0; left: 0; right: 0; background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); color: white; padding: 8px 16px; text-align: center; font-weight: 700; font-size: 12px; z-index: 9998; text-shadow: 0 1px 2px rgba(0,0,0,0.3);">üöÄ DEV MODE - Testing Environment</div>`;
        document.body.insertBefore(devBanner, document.body.firstChild);
        document.body.style.paddingTop = '40px';
      }
    </script>
</body>
</html>
