<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scouter Dashboard - Astraea Scouting</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo2.png') }}">
</head>
<body>
  <div class="dashboard-container">
    <!-- Header -->
    <header class="dashboard-header">
      <div class="header-content">
        <div class="header-left">
          <img src="{{ url_for('static', filename='logo.png') }}" alt="Astraea Logo" class="header-logo">
          <h1>Scouter Dashboard</h1>
        </div>
        <div class="header-right">
          <span class="user-info">{{ session.user_name or session.user_id }}</span>
          <button onclick="logout()" class="logout-btn">Logout</button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="dashboard-main">
      <div class="dashboard-content">
        <div class="welcome-section">
          <h2>Welcome, {{ session.user_name or session.user_id }}!</h2>
          <p>Here are your assigned matches to scout:</p>
        </div>

        <!-- Assignments List -->
        <div id="assignments-container" class="assignments-container">
          <div class="loading">Loading your assignments...</div>
        </div>

        <!-- No assignments message -->
        <div id="no-assignments" class="no-assignments" style="display: none;">
          <div class="empty-state">
            <h3>No Assignments Yet</h3>
            <p>You don't have any matches assigned to scout yet. Contact your admin to get assignments.</p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script 
    src="{{ url_for('static', filename='scouter_dashboard.js') }}">
  
      if (sessionStorage.getItem('dev_mode') === 'true') {
        const devButton = document.createElement('div');
        devButton.innerHTML = `
          <a href="/dev" style="position: fixed; bottom: 20px; right: 20px; background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); color: white; padding: 12px 20px; border-radius: 50px; text-decoration: none; font-weight: 700; font-size: 14px; box-shadow: 0 4px 12px rgba(245, 158, 11, 0.4); z-index: 9999; display: flex; align-items: center; gap: 8px;" onmouseover="this.style.transform='translateY(-2px)';" onmouseout="this.style.transform='translateY(0)';">
            <span>ðŸš€</span><span>Back to Dev</span>
          </a>
        `;
        document.body.appendChild(devButton);
      }
  </script>
</body>
</html>
