<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scouter Dashboard - Astraea Scouting</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo2.png') }}">
</head>
<body>
  <div class="dashboard-container">
    <!-- Header -->
    <header class="dashboard-header">
      <div class="header-content">
        <div class="header-left">
          <img src="{{ url_for('static', filename='logo.png') }}" alt="Astraea Logo" class="header-logo">
          <h1>Scouter Dashboard</h1>
        </div>
        <div class="header-right">
          <span class="user-info">{{ session.user_name or session.user_id }}</span>
          <button onclick="logout()" class="logout-btn">Logout</button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="dashboard-main">
      <div class="dashboard-content">
        <div class="welcome-section">
          <h2>Welcome, {{ session.user_name or session.user_id }}!</h2>
          <p>Here are your assigned matches to scout:</p>
        </div>

        <!-- Assignments List -->
        <div id="assignments-container" class="assignments-container">
          <div class="loading">Loading your assignments...</div>
        </div>

        <!-- No assignments message -->
        <div id="no-assignments" class="no-assignments" style="display: none;">
          <div class="empty-state">
            <h3>No Assignments Yet</h3>
            <p>You don't have any matches assigned to scout yet. Contact your admin to get assignments.</p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <style>
    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .error {
      text-align: center;
      padding: 40px;
      color: #dc2626;
      background: #fef2f2;
      border-radius: 8px;
      margin: 20px 0;
    }

    .welcome-section {
      margin-bottom: 30px;
    }

    .welcome-section h2 {
      color: #1f2937;
      margin-bottom: 8px;
    }

    .welcome-section p {
      color: #6b7280;
    }

    .match-assignment-card {
      background: white;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border: 1px solid #e5e7eb;
    }

    .match-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid #e5e7eb;
    }

    .match-header h3 {
      color: #1f2937;
      margin: 0;
    }

    .event-key {
      background: #f3f4f6;
      color: #6b7280;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.875rem;
    }

    .teams-to-scout h4 {
      color: #374151;
      margin-bottom: 16px;
    }

    .team-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .team-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      transition: all 0.2s;
    }

    .team-item.pending {
      background: #fef3c7;
      border-color: #f59e0b;
    }

    .team-item.completed {
      background: #d1fae5;
      border-color: #10b981;
    }

    .team-number {
      font-weight: 600;
      color: #1f2937;
    }

    .status {
      font-size: 0.875rem;
      color: #6b7280;
    }

    .scout-btn {
      background: #2563eb;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s;
    }

    .scout-btn:hover {
      background: #1d4ed8;
    }

    .completed-check {
      color: #10b981;
      font-size: 1.25rem;
      font-weight: bold;
    }

    .match-actions {
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid #e5e7eb;
    }

    .match-progress {
      color: #6b7280;
      font-size: 0.875rem;
    }

    .no-assignments {
      text-align: center;
      padding: 60px 20px;
    }

    .empty-state h3 {
      color: #374151;
      margin-bottom: 12px;
    }

    .empty-state p {
      color: #6b7280;
      max-width: 400px;
      margin: 0 auto;
    }

    @media (max-width: 768px) {
      .team-item {
        flex-direction: column;
        align-items: stretch;
        gap: 12px;
      }

      .team-item .scout-btn {
        align-self: stretch;
      }
    }
  </style>

  <script src="{{ url_for('static', filename='scouter_dashboard.js') }}"></script>
</body>
</html>
