<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scouter Dashboard - Astraea Scouting</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo2.png') }}">
</head>
<body>
  <div class="dashboard-container">
    <!-- Header -->
    <header class="dashboard-header">
      <div class="header-content">
        <div class="header-left">
          <img src="{{ url_for('static', filename='logo.png') }}" alt="Astraea Logo" class="header-logo">
          <h1>Scouter Dashboard</h1>
        </div>
        <div class="header-right">
          <span class="user-info">{{ session.user_name or session.user_id }}</span>
          <button onclick="logout()" class="logout-btn">Logout</button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="dashboard-main">
      <div class="dashboard-content">
        <div class="welcome-section">
          <h2>Welcome, {{ session.user_name or session.user_id }}!</h2>
          <p>Here are your assigned matches to scout:</p>
        </div>

        <!-- Assignments List -->
        <div id="assignments-container" class="assignments-container">
          <div class="loading">Loading your assignments...</div>
        </div>

        <!-- No assignments message -->
        <div id="no-assignments" class="no-assignments" style="display: none;">
          <div class="empty-state">
            <h3>No Assignments Yet</h3>
            <p>You don't have any matches assigned to scout yet. Contact your admin to get assignments.</p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="{{ url_for('static', filename='js/scouter_dashboard.js') }}"></script>
</body>
</html>
