<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Match Predictor - Astraea Scouting</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo2.png') }}">
  <style>
    .predictor-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    .predictor-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 32px;
      border-radius: 16px;
      margin-bottom: 32px;
    }

    .predictor-header h1 {
      font-size: 32px;
      margin-bottom: 8px;
    }

    .predictor-header p {
      opacity: 0.9;
      font-size: 16px;
    }

    .controls-section {
      background: white;
      padding: 24px;
      border-radius: 12px;
      margin-bottom: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .control-row {
      display: flex;
      gap: 16px;
      align-items: end;
      flex-wrap: wrap;
    }

    .form-group {
      flex: 1;
      min-width: 200px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #374151;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 10px 14px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
    }

    .form-group input:focus, .form-group select:focus {
      outline: none;
      border-color: #667eea;
    }

    .predict-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 32px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .predict-btn:hover {
      transform: translateY(-2px);
    }

    .predict-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .results-section {
      display: none;
    }

    .results-section.active {
      display: block;
    }

    .summary-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }

    .summary-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .summary-card.win {
      border-left: 4px solid #10b981;
    }

    .summary-card.loss {
      border-left: 4px solid #ef4444;
    }

    .summary-value {
      font-size: 36px;
      font-weight: 700;
      color: #1f2937;
    }

    .summary-label {
      color: #6b7280;
      font-size: 14px;
      margin-top: 4px;
    }

    .match-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .match-card.predicted-win {
      border-left: 4px solid #10b981;
    }

    .match-card.predicted-loss {
      border-left: 4px solid #ef4444;
    }

    .match-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .match-number {
      font-size: 20px;
      font-weight: 700;
      color: #1f2937;
    }

    .prediction-badge {
      padding: 6px 16px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 14px;
    }

    .prediction-badge.win {
      background: #d1fae5;
      color: #065f46;
    }

    .prediction-badge.loss {
      background: #fee2e2;
      color: #991b1b;
    }

    .alliances {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-bottom: 16px;
    }

    .alliance {
      padding: 12px;
      border-radius: 8px;
    }

    .alliance.red {
      background: #fee2e2;
      border: 2px solid #f87171;
    }

    .alliance.blue {
      background: #dbeafe;
      border: 2px solid #60a5fa;
    }

    .alliance.team-alliance {
      border-width: 3px;
      box-shadow: 0 0 0 2px rgba(0,0,0,0.1);
    }

    .alliance h4 {
      font-size: 12px;
      text-transform: uppercase;
      margin-bottom: 8px;
      opacity: 0.7;
    }

    .alliance .teams {
      font-size: 16px;
      font-weight: 600;
    }

    .prediction-details {
      display: flex;
      gap: 24px;
      padding: 12px;
      background: #f9fafb;
      border-radius: 8px;
    }

    .prediction-stat {
      flex: 1;
    }

    .prediction-stat-label {
      font-size: 12px;
      color: #6b7280;
      margin-bottom: 4px;
    }

    .prediction-stat-value {
      font-size: 18px;
      font-weight: 700;
      color: #1f2937;
    }

    .confidence-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }

    .confidence-badge.high {
      background: #d1fae5;
      color: #065f46;
    }

    .confidence-badge.medium {
      background: #fef3c7;
      color: #92400e;
    }

    .confidence-badge.low {
      background: #e5e7eb;
      color: #374151;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #6b7280;
    }

    .error-message {
      background: #fee2e2;
      border: 2px solid #f87171;
      color: #991b1b;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .info-message {
      background: #dbeafe;
      border: 2px solid #60a5fa;
      color: #1e40af;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <header class="dashboard-header">
      <div class="header-content">
        <div class="header-left">
          <img src="{{ url_for('static', filename='logo.png') }}" alt="Astraea Logo" class="header-logo">
          <h1>Match Predictor</h1>
        </div>
        <div class="header-right">
          <a href="/admin" class="back-btn">‚Üê Back to Admin</a>
        </div>
      </div>
    </header>

    <main class="predictor-container">
      <div class="predictor-header">
        <h1>üéØ Match Win/Loss Predictor</h1>
        <p>Powered by Statbotics EPA (Expected Points Added) - Predict match outcomes before they happen!</p>
      </div>

      <div class="controls-section">
        <div class="control-row">
          <div class="form-group">
            <label for="event-input">Event Key</label>
            <input type="text" id="event-input" placeholder="e.g., 2025njbru">
          </div>
          <div class="form-group">
            <label for="team-input">Team Number (Optional)</label>
            <input type="number" id="team-input" placeholder="e.g., 6897">
          </div>
          <button class="predict-btn" onclick="loadPredictions()">
            Predict Matches
          </button>
        </div>
      </div>

      <div id="loading" class="loading" style="display: none;">
        <div class="spinner"></div>
        <p>Loading predictions from Statbotics...</p>
      </div>

      <div id="error-container"></div>

      <div id="results-section" class="results-section">
        <div id="summary-cards" class="summary-cards"></div>
        <div id="matches-container"></div>
      </div>
    </main>
  </div>

  <script src="{{ url_for('static', filename='match_predictor.js') }}"></script>
</body>
</html>
