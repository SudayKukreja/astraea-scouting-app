<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Developer Access - Astraea Scouting</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .login-container {
      background: white;
      border-radius: 20px;
      padding: 48px 40px;
      max-width: 440px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 32px;
    }
    
    .dev-badge {
      display: inline-block;
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 700;
      margin-bottom: 20px;
      letter-spacing: 0.5px;
    }
    
    h1 {
      color: #1e293b;
      font-size: 28px;
      margin-bottom: 8px;
    }
    
    .subtitle {
      color: #64748b;
      font-size: 14px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      color: #475569;
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 8px;
    }
    
    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.2s;
      background: #f8fafc;
    }
    
    input:focus {
      outline: none;
      border-color: #f59e0b;
      background: white;
    }
    
    .login-btn {
      width: 100%;
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 8px;
      position: relative;
    }
    
    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(245, 158, 11, 0.4);
    }
    
    .login-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }
    
    .login-spinner {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
    }
    
    @keyframes spin {
      to { transform: translateY(-50%) rotate(360deg); }
    }
    
    .error-message {
      background: #fee2e2;
      color: #991b1b;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      margin-top: 16px;
      border-left: 4px solid #dc2626;
    }
    
    .back-link {
      text-align: center;
      margin-top: 24px;
    }
    
    .back-link a {
      color: #64748b;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.2s;
    }
    
    .back-link a:hover {
      color: #f59e0b;
    }
    
    .warning-box {
      background: #fffbeb;
      border: 2px solid #fbbf24;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 24px;
    }
    
    .warning-box p {
      color: #92400e;
      font-size: 13px;
      line-height: 1.5;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="dev-badge">üîß DEVELOPER ACCESS</div>
      <h1>Maintenance Mode</h1>
      <p class="subtitle">Sign in to access developer tools</p>
    </div>
    
    <div class="warning-box">
      <p>
        <strong>‚ö†Ô∏è Notice:</strong> The system is currently in maintenance mode. 
        Public users will see a maintenance page until you disable dev mode.
      </p>
    </div>
    
    <form id="dev-login-form">
      <div class="form-group">
        <label for="username">Developer Username</label>
        <input type="text" id="username" name="username" required autocomplete="username" placeholder="dev">
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password">
      </div>
      
      <button type="submit" class="login-btn" id="login-btn">
        <span class="btn-text">Access Dev Dashboard</span>
        <div class="login-spinner" id="login-spinner" style="display: none;"></div>
      </button>
      
      <div id="login-error" class="error-message" style="display: none;"></div>
    </form>
    
    <div class="back-link">
      <a href="/">‚Üê Back to maintenance page</a>
    </div>
  </div>

  <script>
    document.getElementById('dev-login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const btn = document.getElementById('login-btn');
      const spinner = document.getElementById('login-spinner');
      const btnText = document.querySelector('.btn-text');
      const errorDiv = document.getElementById('login-error');
      
      btn.disabled = true;
      spinner.style.display = 'block';
      btnText.textContent = 'Authenticating...';
      errorDiv.style.display = 'none';
      
      const formData = new FormData(e.target);
      const data = {
        username: formData.get('username'),
        password: formData.get('password')
      };
      
      try {
        const response = await fetch('/api/dev-login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (response.ok) {
          window.location.href = '/dev';
        } else {
          errorDiv.textContent = result.error || 'Invalid credentials';
          errorDiv.style.display = 'block';
        }
      } catch (error) {
        errorDiv.textContent = 'Network error. Please try again.';
        errorDiv.style.display = 'block';
      } finally {
        btn.disabled = false;
        spinner.style.display = 'none';
        btnText.textContent = 'Access Dev Dashboard';
      }
    });
  </script>
</body>
</html>
