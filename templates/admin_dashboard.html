<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard - Astraea Scouting</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo2.png') }}">
</head>
<body>
  <div class="dashboard-container">
    <!-- Header -->
    <header class="dashboard-header">
      <div class="header-content">
        <div class="header-left">
          <img src="{{ url_for('static', filename='logo.png') }}" alt="Astraea Logo" class="header-logo">
          <h1>Admin Dashboard</h1>
        </div>
        <div class="header-right">
          <span class="user-info">{{ session.user_name or session.user_id }}</span>
          <button onclick="logout()" class="logout-btn">Logout</button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="dashboard-main">
      <!-- Navigation Tabs -->
      <div class="dashboard-tabs">
        <button class="tab-btn active" data-tab="assignments">Match Assignments</button>
        <button class="tab-btn" data-tab="scouters">Manage Scouters</button>
      </div>

      <!-- Assignments Tab -->
      <div id="assignments" class="tab-content active">
        <div class="tab-header">
          <h2>Match Assignments</h2>
          <button onclick="refreshMatches()" class="refresh-btn">Refresh Matches</button>
        </div>

        <!-- Event Creation/Selection -->
        <div class="event-management" style="margin-bottom: 24px; padding: 20px; background: #f8fafc; border-radius: 8px; border: 1px solid #e2e8f0;">
          <h3 style="margin-bottom: 16px; color: #1f2937;">Event Management</h3>
          
          <div class="event-creation" style="display: flex; gap: 12px; align-items: end; margin-bottom: 20px; flex-wrap: wrap;">
            <div class="form-group" style="min-width: 200px;">
              <label for="event-key-input" style="display: block; margin-bottom: 4px; font-weight: 500; color: #374151;">Create New Event (enter event key):</label>
              <input type="text" id="event-key-input" placeholder="e.g. 2024week1" style="padding: 10px 12px; border: 1px solid #d1d5db; border-radius: 6px; width: 100%;">
            </div>
            <button onclick="createEvent()" class="create-btn" style="padding: 12px 20px; white-space: nowrap;">Create Event</button>
          </div>

          <div class="event-selector">
            <label for="event-select">Select Event:</label>
            <select id="event-select" onchange="loadMatches()">
              <option value="">Select an event...</option>
            </select>
          </div>
        </div>

        <!-- Bulk Team Assignment Section -->
        <div class="bulk-assignment-section" style="margin: 24px 0; padding: 20px; background: #f8fafc; border-radius: 8px; border: 1px solid #e2e8f0;">
          <h3 style="margin-bottom: 12px; color: #1f2937;">Bulk Team Assignment</h3>
          <p style="color: #6b7280; margin-bottom: 16px; font-size: 0.9rem;">Assign one scouter to scout a specific team across ALL their matches in this event.</p>
          
          <div class="bulk-form" style="display: flex; gap: 12px; align-items: end; flex-wrap: wrap;">
            <div class="form-group" style="min-width: 150px;">
              <label for="bulk-team" style="display: block; margin-bottom: 4px; font-weight: 500; color: #374151;">Team:</label>
              <select id="bulk-team" style="padding: 10px 12px; border: 1px solid #d1d5db; border-radius: 6px; width: 100%;">
                <option value="">Select Team</option>
              </select>
            </div>
            <div class="form-group" style="min-width: 200px;">
              <label for="bulk-scouter" style="display: block; margin-bottom: 4px; font-weight: 500; color: #374151;">Scouter:</label>
              <select id="bulk-scouter" style="padding: 10px 12px; border: 1px solid #d1d5db; border-radius: 6px; width: 100%;">
                <option value="">Select Scouter</option>
              </select>
            </div>
            <button onclick="bulkAssignTeam()" class="assign-btn" style="padding: 12px 20px; white-space: nowrap;">Assign to All Matches</button>
            <button onclick="removeTeamAssignments()" class="delete-btn" style="padding: 12px 20px; white-space: nowrap;">Remove Team Assignments</button>
          </div>
        </div>

        <!-- Matches List -->
        <div id="matches-container" class="matches-container">
          <p class="info-text">Create or select an event to view matches</p>
        </div>
      </div>

      <!-- Scouters Tab -->
      <div id="scouters" class="tab-content">
        <div class="tab-header">
          <h2>Manage Scouters</h2>
          <button onclick="showCreateScouterModal()" class="create-btn">Add New Scouter</button>
        </div>

        <div id="scouters-list" class="scouters-list">
          <!-- Scouters will be loaded here -->
        </div>
      </div>
    </main>
  </div>

  <!-- Create Scouter Modal -->
  <div id="create-scouter-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <h3>Create New Scouter</h3>
      <form id="create-scouter-form">
        <div class="form-group">
          <label for="scouter-name">Full Name:</label>
          <input type="text" id="scouter-name" required>
        </div>
        <div class="form-group">
          <label for="scouter-username">Username:</label>
          <input type="text" id="scouter-username" required>
        </div>
        <div class="form-group">
          <label for="scouter-password">Password:</label>
          <input type="password" id="scouter-password" required>
        </div>
        <div class="modal-actions">
          <button type="button" onclick="hideCreateScouterModal()">Cancel</button>
          <button type="submit">Create Scouter</button>
        </div>
      </form>
    </div>
  </div>

  <style>
    .scouter-stats {
      color: #2563eb !important;
      font-weight: 500;
    }
  </style>

  <script src="{{ url_for('static', filename='admin_dashboard.js') }}"></script>
</body>
</html>
